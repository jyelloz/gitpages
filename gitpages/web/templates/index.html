{% extends "base.html" %}

{% block content %}

{% for page_info, doc in index %}

<article {% if loop.first -%}class="first"{%- endif %}>
  <header>
    <h2>
      <a href="{{ page_info.to_url() }}">{{ page_info.title|smartypants }}</a>
    </h2>
  </header>

  {{ doc().body|safe }}

</article>

{% endfor %}

{% endblock content %}
