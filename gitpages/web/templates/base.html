<!DOCTYPE html>
<html>

  <head>
    <title>
      {%- block page_title -%}
        {{ config.SITE_TITLE|smartypants }}
      {%- endblock page_title -%}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    {%- block head_extra %}{% endblock head_extra %}
  </head>

  <body>

    <header>
    {% block heading -%}
      <h1 class="logo"><a href="{{ url_for('.index_view') }}"><span>Home</span></a></h1>
    {%- endblock heading %}

    {% block content -%}
      {{ body }}
    {%- endblock content %}

  </body>

</html>
